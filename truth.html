            </div>

    <script>
    const playerInput = document.getElementById('player-input');
    const playersList = document.getElementById('players-list');
    const addPlayer = document.getElementById('add-player');
    const startGame = document.getElementById('start-game');
    const i_do = document.getElementById('i_do');
    const i_true = document.getElementById('i_true');
    const task= document.getElementById('task');
    const next= document.getElementById('next');
    counter = 0;

let players = [];
addPlayer.addEventListener('click', () => {
    const playerName = playerInput.value.trim();
    if (playerName !== '') {
        players.push(playerName);
        renderPlayersList();
        playerInput.value = '';
    }
});

function renderPlayersList() {
  playersList.innerHTML = '';
  players.forEach((player, index) => {
    const playerItem = document.createElement('div');
    playerItem.className = 'flex justify-between items-center p-2 border border-gray-300 rounded mb-2';
    playerItem.setAttribute('data-player-name', player);

        playerItem.className = 'flex justify-between items-center p-2 border border-gray-300 rounded mb-2';
        const playerNameSpan = document.createElement('span');
        playerNameSpan.textContent = player;
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.className = 'bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded';
        removeButton.addEventListener('click', () => {
            players = players.filter((playerInArray) => playerInArray !== player);
            renderPlayersList();
        });
        playerItem.appendChild(playerNameSpan);
        playerItem.appendChild(removeButton);
        playersList.appendChild(playerItem);
    });
    if (players.length >= 2) {
        startGame.classList.remove('hidden');
    } else {
        startGame.classList.add('hidden');
    }
}
startGame.addEventListener('click', () => {
    playersList.classList.add('hidden');
    addPlayer.classList.add('hidden');
    playerInput.classList.add('hidden');
    startGame.classList.add('hidden');

    i_do.classList.remove('hidden');
    i_true.classList.remove('hidden');
    task.classList.remove('hidden');
    task.innerHTML = players[counter]

} );

i_do.addEventListener("click", ()=>{

    if(counter === players.length-1){
      counter = 0;}
    else{counter++;}
    task.innerHTML = arr_1[Math.floor(Math.random()*arr_1.length)];
    i_do.classList.add('hidden');
    i_true.classList.add('hidden');
    next.classList.remove('hidden');
});

i_true.addEventListener("click", ()=>{

  if(counter == players.length-1){
    counter = 0;}
  else{counter++;}
  task.innerHTML = arr_2[Math.floor(Math.random()*arr_2.length)];
  i_do.classList.add('hidden');
  i_true.classList.add('hidden');
  next.classList.remove('hidden');
});

next.addEventListener( "click", ()=>{
  next.classList.add('hidden');
  i_do.classList.remove('hidden');
  i_true.classList.remove('hidden');
  task.innerHTML = players[counter]
});
