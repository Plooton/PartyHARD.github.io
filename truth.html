<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale.0">
  <title>Card Game</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      margin: 0;
      padding: 0;
    }

    #content {
      transition: max-height 0.3s ease-out;
    }

    #content.expanded {
      transition: max-height 0.3s ease-in;
    }
  </style>
</head>
<body>
    <div class="flex justify-center">
        <div class="bg-white shadow-md p-6 rounded-lg w-96">
            <div id="content" class="text-center"><br>
              <span id="task" class="mt-4 overflow-y-scroll scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-200 scrollbar-thumb-rounded scrollbar-track-rounded h-64 hidden">ПОЕХАЛИ</span><br>
              <input type="text" id="player-input" class="w-full mb-4 p-2 border border-gray-300 rounded" placeholder="Enter player name">
              <button id="add-player" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Добавить</button>
              <div id="players-list" class="mt-4 overflow-y-scroll scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-200 scrollbar-thumb-rounded scrollbar-track-rounded h-64"></div>
              <button id="start-game" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 hidden">Начать</button>
              <i class="material-icons text-gray-600 absolute top-2 left-2 cursor-pointer" id="back-button" ><a href="index.html">arrow_back</a></i>
              <button id="i_true" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 hidden mr-4">Правда</button>
              <button id="i_do" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4 hidden ml-4">Действие</button>
              <button id="next" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 hidden mr-4">Далее</button>
            </div>
        </div>
      </div>    

    <script>
    const playerInput = document.getElementById('player-input');
    const playersList = document.getElementById('players-list');
    const addPlayer = document.getElementById('add-player');
    const startGame = document.getElementById('start-game');
    const i_do = document.getElementById('i_do');
    const i_true = document.getElementById('i_true');
    const task= document.getElementById('task');
    const next= document.getElementById('next');
    counter = 0;

let players = [];
addPlayer.addEventListener('click', () => {
    const playerName = playerInput.value.trim();
    if (playerName !== '') {
        players.push(playerName);
        renderPlayersList();
        playerInput.value = '';
    }
});

function renderPlayersList() {
  playersList.innerHTML = '';
  players.forEach((player, index) => {
    const playerItem = document.createElement('div');
    playerItem.className = 'flex justify-between items-center p-2 border border-gray-300 rounded mb-2';
    playerItem.setAttribute('data-player-name', player);

        playerItem.className = 'flex justify-between items-center p-2 border border-gray-300 rounded mb-2';
        const playerNameSpan = document.createElement('span');
        playerNameSpan.textContent = player;
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.className = 'bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded';
        removeButton.addEventListener('click', () => {
            players = players.filter((playerInArray) => playerInArray !== player);
            renderPlayersList();
        });
        playerItem.appendChild(playerNameSpan);
        playerItem.appendChild(removeButton);
        playersList.appendChild(playerItem);
    });
    if (players.length >= 2) {
        startGame.classList.remove('hidden');
    } else {
        startGame.classList.add('hidden');
    }
}
startGame.addEventListener('click', () => {
    playersList.classList.add('hidden');
    addPlayer.classList.add('hidden');
    playerInput.classList.add('hidden');
    startGame.classList.add('hidden');

    i_do.classList.remove('hidden');
    i_true.classList.remove('hidden');
    task.classList.remove('hidden');
    task.innerHTML = players[counter]

} );

i_do.addEventListener("click", ()=>{

    if(counter === players.length-1){
      counter = 0;}
    else{counter++;}
    task.innerHTML = arr_1[Math.floor(Math.random()*arr_1.length)];
    i_do.classList.add('hidden');
    i_true.classList.add('hidden');
    next.classList.remove('hidden');
});

i_true.addEventListener("click", ()=>{

  if(counter == players.length-1){
    counter = 0;}
  else{counter++;}
  task.innerHTML = arr_2[Math.floor(Math.random()*arr_2.length)];
  i_do.classList.add('hidden');
  i_true.classList.add('hidden');
  next.classList.remove('hidden');
});

next.addEventListener( "click", ()=>{
  next.classList.add('hidden');
  i_do.classList.remove('hidden');
  i_true.classList.remove('hidden');
  task.innerHTML = players[counter]
});

arr_1 = [
  'Я никогда не делал этого' ,'И я сделаю это теперь', 
  'Я уже делал это, но сейчас попробую вновь',  
  'Я делал этот действие раньше, но сейчас'
];
arr_2 =[
  'неправильно','правильно',
];


</script>
     
</body>
</html>
