<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale.0">
  <title>Card Game</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff66de, #810899);
      margin: 0;
      padding: 0;


    }

    #content {
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    #content.expanded {
      max-height: 500px;
      transition: max-height 0.3s ease-in;
    }
  </style>
</head>
<body >
    <div class="flex justify-center" >
        <div class="bg-white shadow-md p-6 rounded-lg w-96">
            <div id="content" class="text-center"><br>
              <a href="index.html"  class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded mt-4 bg-green-500 ">–î–æ–º–æ–π</a><br><br><br>
              <input type="text" id="player-input" class="w-full mb-4 p-2 border border-gray-300 rounded" placeholder="Enter player name">
              <button id="add-player" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
              <div id="players-list" class="mt-4 overflow-y-scroll scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-200 scrollbar-thumb-rounded scrollbar-track-rounded h-64"></div>
              <button id="start-game" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 hidden">–ù–∞—á–∞—Ç—å</button>
              <div id="player1"></div>
            <div id="player2"></div>
              <button id="spin" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 hidden">–ö—É—Ä—Ç–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
    const playerInput = document.getElementById('player-input');
const playersList = document.getElementById('players-list');
const addPlayer = document.getElementById('add-player');
const startGame = document.getElementById('start-game');
const spin = document.getElementById('spin');
const player1El = document.getElementById('player1');
const player2El = document.getElementById('player2');

let players = [];
addPlayer.addEventListener('click', () => {
    const playerName = playerInput.value.trim();
    if (playerName !== '') {
        players.push(playerName);
        renderPlayersList();
        playerInput.value = '';
    }
});

function renderPlayersList() {
  playersList.innerHTML = '';
  players.forEach((player, index) => {
    const playerItem = document.createElement('div');
    playerItem.className = 'flex justify-between items-center p-2 border border-gray-300 rounded mb-2';
    playerItem.setAttribute('data-player-name', player);

        playerItem.className = 'flex justify-between items-center p-2 border border-gray-300 rounded mb-2';
        const playerNameSpan = document.createElement('span');
        playerNameSpan.textContent = player;
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.className = 'bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded';
        removeButton.addEventListener('click', () => {
            players = players.filter((playerInArray) => playerInArray !== player);
            renderPlayersList();
        });
        playerItem.appendChild(playerNameSpan);
        playerItem.appendChild(removeButton);
        playersList.appendChild(playerItem);
    });
    if (players.length >= 2) {
        startGame.classList.remove('hidden');
    } else {
        startGame.classList.add('hidden');
    }
}
function clearPlayers() {
  document.getElementById('player1').textContent = '';
  document.getElementById('player2').textContent = '';
}

startGame.addEventListener('click', () => {
  startGame.classList.add('hidden');
  spin.classList.remove('hidden');
  clearPlayers();

  // Add names to the array and remove them from the screen
  players = players.map((name) => {
    const playerItem = document.querySelector(`[data-player-name="${name}"]`);
    if (playerItem) {
      playerItem.remove();
    }
    return name;
  });

  let player1, player2;
  do {
    player1 = players[Math.floor(Math.random() * players.length)];
    player2 = players[Math.floor(Math.random() * players.length)];
  } while (player1 === player2 || player1.textContent === '' || player2.textContent === '' || player1.textContent === ' ' || player2.textContent === ' ');
  player1El.textContent = player1;
  player2El.textContent = player2;

  // Remove "Add Player" button and input field
  playersList.classList.add('hidden');
  playerInput.classList.add('hidden');
  addPlayer.classList.add('hidden');
});



addPlayer.addEventListener('click', () => {
 const playerName = playerInput.value.trim();
 if (playerName !== '') {
   players.push(playerName);
   renderPlayersList();
   playerInput.value = '';
 }
});

function renderPlayersList() {
 playersList.innerHTML = '';
 players.forEach((player, index) => {
   const playerItem = document.createElement('div');
   playerItem.className = 'flex justify-between items-center p-2 border border-gray-300 rounded mb-2';
   const playerNameSpan = document.createElement('span');
   playerNameSpan.textContent = player;
   const removeButton = document.createElement('button');
   removeButton.textContent = 'Remove';
   removeButton.className = 'bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded';
   removeButton.addEventListener('click', () => {
     players = players.filter((playerInArray) => playerInArray !== player);
     renderPlayersList();
   });
   playerItem.appendChild(playerNameSpan);
   playerItem.appendChild(removeButton);
   playersList.appendChild(playerItem);
 });
 if (players.length >= 2) {
   startGame.classList.remove('hidden');
 } else {
   startGame.classList.add('hidden');
 }
}


startGame.addEventListener('click', () => {
 startGame.classList.add('hidden');
 spin.classList.remove('hidden');
 players = players.filter((name, index, self) => self.indexOf(name) === index); // Remove duplicate names
 if (players.length < 2) {
   alert("You need to add at least 2 players");
   startGame.classList.remove('hidden');
   spin.classList.add('hidden');
   return;
 }
 clearPlayers();
 const player1 = players[Math.floor(Math.random() * players.length)];
 const player2 = players[Math.floor(Math.random() * players.length)];
 while (player1 === player2 || player1 === null || player2 === null || player1 === null || player2 === null) {
   player2 = players[Math.floor(Math.random() * players.length)];
 }
 player1El.textContent = player1;
 player2El.textContent = player2;
 // Clear the players list and input field
 playersList.innerHTML = '';
 playerInput.value = '';
 addPlayer.classList.add('hidden');
 addPlayer.firstChild.data = 'üçæ';
});

spin.addEventListener('click', () => {
 if (players.length < 2) {
   alert("You need to add at least 2 players");
   return;
 }
 clearPlayers();
 const player1 = players[Math.floor(Math.random() * players.length)];
 const player2 = players[Math.floor(Math.random() * players.length)];
 while (player1 === player2 || player1 === null || player2 === null || player1 === null || player2 === null) {
   player2 = players[Math.floor(Math.random() * players.length)];
 }
 player1El.textContent = player1;
 player2El.textContent = player2;
});

</script>
</body>
</html>
